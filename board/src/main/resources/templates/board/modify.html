<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>modify.html</title>
</head>
<body>
<div class="container">
	<h3>게시글 수정</h3>
	<form action="modify" method="post" th:object="${board}">
		<div class="mb-3">
		  <label class="form-label" for="bno">번호</label>
		  <input type="text" class="form-control" readonly="readonly" th:field="*{bno}">
		</div>
		<div class="mb-3">
		  <label class="form-label" for="title">제목</label>
		  <input type="text" class="form-control" th:field="*{title}">
		</div>
		<div class="mb-3">
		  <label class="form-label" for="content">내용</label>
		  <textarea class="form-control" rows="3" th:field="*{content}"></textarea>
		</div>
		<div class="mb-3">
		  <label class="form-label" for="writer">작성자</label>
		  <input type="text" class="form-control" th:field="*{writer}">
		</div>
		<button class="btn btn-success" id="btnModify">등록</button>
	</form>
</div>	
</body>
</html>
