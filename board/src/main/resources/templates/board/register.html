<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<title>Insert title here</title>
<style>
.error {color : red };
</style>
</head>
<body>
<div class="container" layout:fragment="content">
	<h3>게시글작성</h3>
	<form action="register" method="post">
		<div class="mb-3">
		  <label class="form-label" for="title">제목</label>
		  <input type="text" class="form-control" name="title" placeholder="제목입력" 
		  >
		  <div class="error" th:errors="${boardDTO.title}"></div>
		</div>
		<div class="mb-3">
		  <label class="form-label" for="content">내용</label>
		  <textarea class="form-control" name="content" rows="3" 
		  ></textarea>
		  <div class="error" th:errors="${boardDTO.content}"></div>
		</div>
		<div class="mb-3">
		  <label class="form-label" for="writer">작성자</label>
		  <input type="text" class="form-control" name="writer" 
		  >
		  <div class="error" th:errors="${boardDTO.writer}"></div>
		</div>
		<button class="btn btn-success">등록</button>
	</form>
</div>	
</body>
</html>
